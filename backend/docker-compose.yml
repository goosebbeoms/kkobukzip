version: '2.4'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      - kkobuk-network
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  eureka-service:
    image: 1202yjk/eureka-service
    container_name: eureka-service
    networks:
      - kkobuk-network
    ports:
      - "8761:8761"

  config-service:
    image: 1202yjk/config-service:latest
    container_name: config-service
    ports:
      - "8888:8888"
    networks:
      - kkobuk-network
    environment:
      - spring.rabbitmq.host=rabbitmq
      - spring.profiles.active=local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://j11c107.p.ssafy.io:8888/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 10

  apigateway-service:
    image: 1202yjk/apigateway-service:latest
    container_name: apigateway-service
    networks:
      - kkobuk-network
    ports:
      - "8000:8000"
    environment:
      - spring.cloud.config.uri=http://config-service:8888
      - spring.rabbitmq.host=rabbitmq
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://j11c107.p.ssafy.io:8000/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 10
    depends_on:
      config-service:
        condition: service_healthy

  auction-service:
    image: 1202yjk/auction-service:latest
    container_name: auction-service
    ports:
      - "8082:8082"
    environment:
      - spring.cloud.config.uri=http://config-service:8888
      - spring.rabbitmq.host=rabbitmq
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
    depends_on:
      config-service:
        condition: service_healthy
      apigateway-service:
        condition: service_healthy
    networks:
      - kkobuk-network

  main-service:
    image: 1202yjk/main-service:latest
    container_name: main-service
    ports:
      - "8081:8081"
    environment:
      - spring.cloud.config.uri=http://config-service:8888
      - spring.rabbitmq.host=rabbitmq
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka/
    depends_on:
      config-service:
        condition: service_healthy
      apigateway-service:
        condition: service_healthy
    networks:
      - kkobuk-network

networks:
  kkobuk-network:
    driver: bridge
