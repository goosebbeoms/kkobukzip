server:
  port: 8082

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: auction-service
  config:
    import: optional:config-service:http://localhost:8888

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://43.201.17.253:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'