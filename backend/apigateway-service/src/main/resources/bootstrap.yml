spring:
  application:
    name: apigateway-service
  profiles:
    active: local
  cloud:
    config:
      uri: http://127.0.0.1:8888  # Config Server URI 설정
      name: apigateway-service
    gateway:
      routes:
        - id: main-service
          uri: lb://main-service
          predicates:
            - Path=/main/**
        - id: auction-service
          uri: lb://auction-service
          predicates:
            - Path=/auction/**
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest