server:
  port: 8000

spring:
  application:
    name: gateway-service
  config:
    import: optional:config-service:http://localhost:8888  # Config Server에서 설정을 가져오도록 설정

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'